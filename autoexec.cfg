mat_forceaniso "16"             // Sets the anisotropic filtering level.
mat_picmip "-10"                // Sets the texture quality.
mat_antialias "8"               // Sets the anti-aliasing level.
mat_disable_bloom "1"           // Disables bloom.
mat_motion_blur_enabled "0"     // Disables motion blur.
mat_specular "1"                // Enables specular reflections.
mat_bumpmap "1"                 // Enables bumpmap rendering.
mat_managedtextures "0"         // Allows Direct3D to manage textures. Increase memory usage.
